<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="refresh" content="10">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/united/bootstrap.min.css" rel="stylesheet">
    <title>CTF-AWD Helper</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    {% for item in context %}
                    <div class="alert {% if success_keyword in item.result %} alert-success {% else %} alert-warning {% endif %}">
                        {{item.time}} Flag: {{item.flag}} Result: {{item.result}}
                    </div>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
