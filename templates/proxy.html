<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/united/bootstrap.min.css" rel="stylesheet">
    <title>CTF-AWD Helper - FlagProxy</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                         
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="navbar-toggler-icon"></span>
                        </button> <a class="navbar-brand" href="/">CTF-AWD Helper</a>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                     <a class="nav-link active" href="./proxy">FlagProxy</a>
                                </li>
                            </ul>
                            
                        </div>
                    </nav>
                    <br>
                    <div class="alert alert-info">
                        POST flag={FLAG} to submit_flag route to use this proxy.
                    </div>
                    {% if status==0 %}<div class="alert alert-success">Change settings successfully!</div>{% endif %}
                    {% if status==1 %}<div class="alert alert-danger">Error!</div>{% endif %}
                    <form role="form" method="POST">
                            <div class="form-group">
                                 
                                <label for="flag_url">
                                    URL for flag
                                </label>
                                <input type="text" class="form-control" name="flag_url" value="{{ flag_url }}" required/>
                            </div>
                            <div class="form-group">
                                 
                                <label for="flag_param">
                                    Parameter name for flag
                                </label>
                                <input type="text" class="form-control" name="flag_param" value="{{ flag_param }}" required />
                            </div>
                            <div class="form-group">
                                 
                                <label for="flag_method">
                                    Request method
                                </label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="flag_method" id="optionsRadios1" value="GET" {% if flag_method=='GET' %} checked {% endif %}> GET
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="flag_method" id="optionsRadios2" value="POST" {% if flag_method=='POST' %} checked {% endif %}> POST
                                    </label>
                                </div>

                            </div>
                            <div class="form-group">
                                <label for="addition_params">
                                    Addition parameters (in json form)
                                </label>
                                <textarea class="form-control" name="addition_params">{{addition_params}}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="success_keyword">
                                    Success keyword
                                </label>
                                <input type="text" class="form-control" name="success_keyword" value="{{success_keyword}}">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                        <div>
                            Check proxy <a href="./proxy/status">status</a>.
                        </div>
                </div>
            </div>
        </div>
</body>
</html>
