<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/css/bootstrap-grid.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/css/bootstrap-reboot.min.css" rel="stylesheet">
    <link href="https://bootswatch.com/4/united/bootstrap.min.css" rel="stylesheet">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CTF-AWD Helper - Repeater</title>
</head>
<body>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/core.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                         
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="navbar-toggler-icon"></span>
                        </button> <a class="navbar-brand" href="#">CTF-AWD Helper</a>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            
                            
                        </div>
                    </nav>
                    <h3>
                            人类的本质就是复读机。
                    </h3>
                    <div class="dropdown">
                         
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                            Select file
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            {% for f in files %}
                             <a class="dropdown-item" href="#">{{f}}</a> 
                            {% endfor %}
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form role="form">
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" id="optionsRadios1" value="web" checked> 
                                Web
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="type" id="optionsRadios2" value="binary">
                                    Binary
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="col-md-6">
                    <form role="form">
                        <div class="form-group">
                             
                            <label for="exampleInputEmail1">
                                Script
                            </label>
                            <textarea rows="20" class="form-control" id="target-script"></textarea>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
